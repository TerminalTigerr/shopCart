<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--============= UNICONS =============-->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

	<!--============= CSS =================-->
		
	<link rel="stylesheet" href="assets/style/style.css">
	<title>ShopCart</title>
</head>
<body>
	<!--================= Header ===============-->
	<header class="header" id="header">
		<nav class="nav container">
			<a href="#" class="nav_logo">
				<i class="uil uil-shopping-cart logo_icon"></i><span class="shop">ShopCart</span>
			</a>
			<div class="nav_menu" id="nav-menu">
				<ul class="nav_list">
					<li class="list_item">
						<a href="#cateogories" class="nav_link">
							Categories
						</a>
					</li>
					<li class="list_item">
						<a href="#deals" class="nav_link">
							Deals
						</a>
					</li>
					<li class="list_item">
						<a href="#new" class="nav_link">
							What's New
						</a>
					</li>
					<li class="list_item">
						<a href="#delivery" class="nav_link">
							Delivery
						</a>
					</li>
				</ul>

				<!--========== nav close ======-->
				<div class="nav_close" id="nav-close">
					<i class="uil uil-times"></i>
				</div>
			</div>

			<div class="search-widget">
				<input type="text" class="search-input" placeholder="Search Product">
				<button class="search-button">
					<i class="uil uil-search"></i>
				</button>
			</div>

			<div class="account_cart">
				<a href="#account" class="account_link">
					<i class="uil uil-user user_icon"></i> Account
				</a>

				<a href="#cart" class="cart_link">
					<i class="uil uil-shopping-cart-alt"></i>Cart
				</a>
			</div>

			<!--=========== Toggle button======-->
			<div class="nav_toggle" id="nav-toggle">
				<i class="uil uil-bars"></i>
			</div>
		</nav>
	</header>

	<!--=============== Main ===================-->
	<main class="main">
		<!--=============== Home ================-->
		<section class="home section" id="home">
			<div class="home_container container grid">
				<div class="home_content_1">
					<div class="home_data_1">
						<div class="promo">
							<p class="home_description">
								Grab Upto 50% Off On Selected Headphones
							</p>

							<a href="#buy" class="btn">Buy Now</a>
						</div>	
						<div class="home_img">
							<img src="assets/img/home_img.png" alt="" class="home_image">
						</div>
					</div>
				</div>

				<div class="home_content_2">
					<div class="home_data_2">
						<ul class="nav2_list">
							<li class="list_item2">
								<a href="#headphones" class="nav2_link">Headphone Type
									<i class="uil uil-angle-down arrow"></i>
								</a>
							</li>

							<li class="list_item2">
								<a href="#price" class="nav2_link">Price
									<i class="uil uil-angle-down arrow"></i>
								</a>
							</li>

							<li class="list_item2">
								<a href="#review" class="nav2_link">Review
									<i class="uil uil-angle-down arrow"></i>
								</a>
							</li>

							<li class="list_item2">
								<a href="#color" class="nav2_link">Color
									<i class="uil uil-angle-down arrow"></i>
								</a>
							</li>

							<li class="list_item2">
								<a href="#material" class="nav2_link">Material
									<i class="uil uil-angle-down arrow"></i>
								</a>
							</li>

							<li class="list_item2">
								<a href="#offer" class="nav2_link">Offer
									<i class="uil uil-angle-down arrow"></i>
								</a>
							</li>

							<li class="list_item2">
								<a href="#filters" class="nav2_link">All filters
									<i class="uil uil-angle-down arrow"></i>
								</a>
							</li>
						</ul>
					</div>

					<div class="sort">
						<a href="#sort" class="sort_by">Sort by
							<i class="uil uil-angle-down arrow"></i>
						</a>
					</div>
				</div>
			</div>
		</section>
	</main>
		
	<script src="assets/js/main.js"></script>
</body>
</html>
