<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/your-path-to-uicons/css/uicons-fi fi-sr-settings-sliders" rel="stylesheet">
		<!--============== REMIXICONS =================-->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
		<!--========== CSS ==============-->
		<link rel="stylesheet" href="./css/main.css">
		<title>ShopCart Landing page</title>
	</head>
	<body>
		<!--=============== Header ==============-->
		<header class="relative">
			<!--======= Green Header ==========-->
			<div class="relative flex justify-between bg-darkGreen inset-x-0 top-0 h-8 py-1 px-12 items-center">
				<div class="space-x-1 items-center text-white text-lg hidden md:flex">
					<i class="ri-phone-line"></i><span>020-895-1839</span>
				</div>

				<div class="flex space-x-3 items-center text-white text-lg text-center">
					<p>
						Get 50% off on selected items
					</p>
					<span class="h-7 w-0.5 bg-white"></span>
					<p>Shop Now</p>
				</div>

				<div class="space-x-4 items-center hidden md:flex">
					<select name="language" id="language" class="bg-darkGreen focus:outline-none text-lg text-white">
						<option value="Eng">Eng</option>
						<option value="Fr">Fr</option>
						<option value="Esp">Esp</option>
					</select>
					<select name="location" id="location" class="bg-darkGreen focus:outline-none text-lg text-white">
						Location
						<option value="Accra">New York</option>
						<option value="London">London</option>
						<option value="Dubai">Dubai</option>
						<option value="Accra">Accra</option>
					</select>
				</div>
			</div>

			<!--============ Nav ==============-->
			<nav class="flex justify-between px-12 py-2 items-center">
				<!--============= Logo =========-->
				<div class="flex space-x-1 cursor-pointer items-center text-darkGreen">
					<i class="ri-shopping-cart-fill text-2xl"></i><span class="font-bold text-xl">ShopCart</span>
				</div>

				<!--============= Menu ==========-->
				<div class="flex space-x-5 items-center">
					<div class="flex items-center hover:text-gray-500">
						<a href="#Categories" class="text-center items-center">Categories<i class="ri-arrow-down-s-line ml-1 text-lg"></i></a>
					</div>
					<a href="">Deals</a>
					<a href="">What's New</a>
					<a href="">Delivery</a>
				</div>

				<!--============ Search Widget =======-->
				<div class="search-widget">
					<input type="text" class="search-input">
					<button class="search-button">
						<i class="ri-search-line"></i>
					</button>
				</div>

				<!--========== Account & Cart =========-->
				<div class="flex">
					<div class="flex">
						<i class="ri-user-line"></i><span>Account</span>
					</div>
					<div class="flex">
						<i class="ri-shopping-cart-2-line"></i><span>Cart</span>
					</div>
				</div>
			</nav>
		</header>
		<script src="./js/main.js"></script>
	</body>
</html>
