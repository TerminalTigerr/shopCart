<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--============= UNICONS =============-->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

		<!--============= CSS =================-->
		<link rel="stylesheet" href="assets/style/style.css">
		<title>Document</title>
	</head>
	<body>
		<!--================= Header ===============-->
		<header class="header" id="header">
			<nav class="nav container">
				<a href="#" class="nav_logo">
					<i class="uil uil-shopping-cart logo_icon"></i><span class="shop">ShopCart</span>
				</a>
				<div class="nav_menu" id="nav-menu">
					<ul class="nav_list">
						<li class="list_item">
							<a href="#cateogories" class="nav_link">
								Categories
							</a>
						</li>
						<li class="list_item">
							<a href="#deals" class="nav_link">
								Deals
							</a>
						</li>
						<li class="list_item">
							<a href="#new" class="nav_link">
								What's New
							</a>
						</li>
						<li class="list_item">
							<a href="#delivery" class="nav_link">
								Delivery
							</a>
						</li>
					</ul>

					<!--========== nav close ======-->
					<div class="nav_close" id="nav-close">
						<i class="uil uil-times"></i>
					</div>
				</div>

				<div class="search-widget">
					<input type="text" class="search-input" placeholder="Search Product">
					<button class="search-button">
						<i class="uil uil-search"></i>
					</button>
				</div>

				<div class="account_cart">
					<a href="#account" class="account_link">
						<i class="uil uil-user user_icon"></i> Account
					</a>

					<a href="#cart" class="cart_link">
						<i class="uil uil-shopping-cart-alt"></i>Cart
					</a>
				</div>

				<!--=========== Toggle button======-->
				<div class="nav_toggle" id="nav-toggle">
					<i class="uil uil-bars"></i>
				</div>
			</nav>
		</header>
		
		<script src="assets/js/main.js"></script>
	</body>
