<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--============== UNICONS =================-->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
		<!--========== CSS ==============-->
		<link rel="stylesheet" href="./css/main.css">
		<title>ShopCart Landing page</title>
	</head>
	<body>
			<!--============ Top Most =========-->
		<div class="bg-darkGreen">
			<div class="flex py-1 mx-12 justify-between">
				<div class="space-x-1 text-white text-lg text-center">
					<i class="uil uil-phone"></i><span>020-895-1839</span>
				</div>
				<div class="flex space-x-2 text-lg text-white text-center">
					<p>Get 50% off on selected items</p>
					<span class="h-8 w-0.5 bg-white"></span>
					<span>Shop Now</span>
				</div>
				<div class="flex flex-row space-x-4">
					<div class="max-w-auto">
						<select name="" class="bg-darkGreen text-white cursor-pointer focus:outline-none px-2">
							<option value="Eng">Eng</option>
							<option value="fr">Fr</option>
							<option value="esp">Esp</option>
						</select>
					</div>
					<div class='max-w-auto'>
						<select name="loc" class="bg-darkGreen text-white cursor-pointer focus:outline-none px-1 hidden
						md:block">
							<option value="Accra">Accra</option>
							<option value="London">London</option>
							<option value="New York">New York</option>
							<option value="Dubai">Dubai</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
