<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--============= UNICONS =============-->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

		<!--============= CSS =================-->
		<link rel="stylesheet" href="assets/style/style.css">
		<title>Document</title>
	</head>
	<body>
		<header class="header" id="header">
			<div class="header_alt container" id="header-alt">
				<span class="tel"><i class="uil uil-phone tel_icon"></i>+233208951839</span>
				<div class="promotion" id="promotion">
					<p class="promo_content">Get 50% off on selected items</p><span class="line"></span>
					<p class="shop">Shop Now</p>
				</div>
				<div class="lang_loc">
					<div class="lang">
						<select name="language" id="language-dropdown" class="language_dropdown">
							<option value="en">Eng</option>
							<option value="fr">Fr</option>
							<option value="es">Es</option>
						</select>
					</div>
					<div class="loc">
						<select name="location" id="location-dropdown" class="location_dropdown">
							<option value="NY">Location</option>
							<option value="london">London</option>
							<option value="Berlin">Berlin</option>
							<option value="Dubai">Dubai</option>
							<option value="NY">New York</option>
						</select>
					</div>
				</div>
			</div>

			<nav class="nav ">
				<a href="#" class="nav_logo">
					<i class="uil uil-shopping-cart-alt logo"></i><span class="shopCart">
						ShopCart
					</span>
				</a>
	
				<div class="nav_menu" id="nav-menu">
					<ul class="nav_list">
						<li class="list_item">
							<a href="#categories" class="nav_link">Categories</a>
							<i class="uil uil-angle-down icon"></i>
						</li>
						<li class="list_item">
							<a href="#deals" class="nav_link">Deals</a>
						</li>
						<li class="list_item">
							<a href="#new" class="nav_link">What's New</a>
						</li>
						<li class="list_item">
							<a href="#delivery" class="nav_link">Delivery</a>
						</li>
					</ul>
				</div>

				<div class="search">
					<input type="search" class="search-input" placeholder="search product">
					<button class="search_button">
						<i class="uil uil-search"></i>
					</button>
				</div>

				<div>
					<div class="account">
						<a href="#account" class="account">
							<i class="uil uil-user">
							</i><span>Account</span>
						</a>
					</div>
	
					<div class="chart">
						<a href="#cart" class="cart">
							<i class="uil uil-shopping-cart"></i>
							<span>Cart</span>
						</a>
					</div>
				</div>
			</nav>
		</header>	
	</body>
</html>
